<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <title>Odin - Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display"></div>
                <div class="btns-container">
                    <div class="btns-num-container">
                        <button class="calc-keys number">1</button>
                        <button class="calc-keys number">2</button>
                        <button class="calc-keys number">3</button>
                        <button class="calc-keys number">4</button>
                        <button class="calc-keys number">5</button>
                        <button class="calc-keys number">6</button>
                        <button class="calc-keys number">7</button>
                        <button class="calc-keys number">8</button>
                        <button class="calc-keys number">9</button>
                        <button class="calc-keys number">0</button>
                        <button class="calc-keys">.</button>
                    </div>
                    <div class="operators-container">
                        <button class="calc-keys">C</button>
                        <button class="calc-keys">&#10094;</button>
                        <button class="calc-keys">-</button>
                        <button class="calc-keys">+</button>
                        <button class="calc-keys">*</button>
                        <button class="calc-keys">/</button>
                        <button class="calc-keys equal-sign">=</button>                        
                    </div>
                </div>

        </div>
    </main>
</body>
</html>
