<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Odin - Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display-screen"><span id="display"></span></div>
                <div class="btns-container">
                    <div class="btns-num-container">
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                        <button value="0">0</button>
                        <button value=".">.</button>
                    </div>
                    <div class="operators-container">
                        <button value="C">C</button>
                        <button value="backspace">&#8617;</button>
                        <button value="subtract">-</button>
                        <button value="sum">+</button>
                        <button value="multiply">*</button>
                        <button value="divide">/</button>
                        <button value="=">=</button>                        
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
